{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'css/bundle.css' %}"/>

        <title>RDS - {{title}}</title>
        {% block head %}{% endblock %}
    </head>
    <body class="w-full h-full">
        <header class="w-full h-16 flex flex-col justify-center shadow-md mb-8">
            <h1 class="text-center">RDS Manager</h1>
        </header>
        <div class="w-full min-h-screen flex flex-row justify-center">
            <div class="w-full px-4 lg:w-10/12 lg:px-0">
                {% block body %}{% endblock %}
            </div>
        </div>
        <footer class="w-full flex flex-col align-center items-center py-8">
            <span>RDS - Restic Docker Swarm</span>
            <span>Copyright 2022 Eero Talus</span>
            <a href="https://github.com/eerotal/restic-docker-swarm">GitHub</a>
        </footer>
    </body>
</html>
